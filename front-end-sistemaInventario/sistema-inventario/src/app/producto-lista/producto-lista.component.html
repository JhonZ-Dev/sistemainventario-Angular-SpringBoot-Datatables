
<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h1>Sistema de inventario</h1>

    </div>
    <br>
    <table class="table table-striped table-hover align-middle" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Descripcion Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencia</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of data">
                <th scope="row">{{producto.id_producto}}</th>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.existencia}}</td>
                <td class="text-center">
                    <div>
                        <button (click)="editarProducto(producto.id_producto)" class="btn btn-warning btn-sm me-3">Editar</button>
                        <button (click)="eliminarProducto(producto.id_producto)" class="btn btn-danger btn-sm me-3">Eliminar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
