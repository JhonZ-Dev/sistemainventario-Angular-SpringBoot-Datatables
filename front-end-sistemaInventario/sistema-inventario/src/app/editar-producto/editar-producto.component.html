<div class="container">
    <div class="container text-center" style="margin: 30px;">
    
        <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Editar un producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n Producto</label>
          <input type="text" name="descripcion" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion">
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" step="any" class="form-control" name="precio" id="precio" required [(ngModel)]="producto.precio">
        </div>

        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number"  class="form-control" name="existencia" id="existencia" [(ngModel)]="producto.existencia">
          </div>
          <div class="text-center">

            <button type="submit" class="btn btn-warning btn-sm me-3">Editar</button>

            <a class="btn btn-danger btn-sm" href="/">Regresar</a>

          </div>
       
      </form>
</div>
